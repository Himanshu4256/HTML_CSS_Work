<html lang="en">
<head>

    <title>Selection</title>
    <style>
        ::selection{background: red;} /* select krne pr red Hoga*/
        h1::after{content: "Welcome";}
        h1::before{content: "Ducat";}

</head>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, nostrum.</p>

</body>
</html>
